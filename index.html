<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Step registration 2</title>
</head>
<body>
    <div class="container">
		<div class="left">
			<img src="Frame33903.png" alt="">
		</div>
		<div class="right">
			<h1>Регистрация</h1>
			<div class="progress-scale">
				<div class="progress"></div>
			</div>
			<form class="registration">
				<div class="form-field">
					<input type="text" id="city" name="city" placeholder="Населенный пункт">
				</div>
				<div class="form-field">					
					<input type="text" id="edu" name="edu" placeholder="Образовательное учреждение">
				</div>
				<div class="form-field">					
					<input type="text" id="teacher" name="teacher" placeholder="ФИО учителя">
				</div>
				<div class="form-field">					
					<input type="text" id="class"name="class" placeholder="Класс">
				</div>
				<div class="form-buttons">
					<button class="back-button"><img src="arrows-left.svg"></button>
					<button class="next-button">Далее</button>
				</div>
			</form>
		</div>
	</div> 
</body>
</html>
